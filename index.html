<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cats</title>
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Cats Project</h1>
    </div>
  </header>
  <div class="container">
    <div data-container class="cards"></div>
    <button class="button__add"><i data-action="add" class="fa-solid fa-plus"></i></button>
  </div>
  <div class="modal__container">
    <div data-modal="form" class="modal__form-add-edit hidden"></div>
    <div data-modal="detail-info" class="modal__detail-info hidden"></div>
  </div>
  <template data-form-template>
    <div class="modal__form">
      <h2>Add new Cat</h2>
      <form name="addEdit">
        <label for="id">ID</label>
        <input
          name="id"
          id="id"
          type="number"
          placeholder="ID"
          required>
        <label for="name">Name</label>
        <input
          name="name"
          id="name"
          type="text"
          placeholder="Name"
          pattern=".{3,30}"
          required>
        <label for="age">Age</label>
        <input
          name="age"
          id="age"
          type="number"
          placeholder="Age"
          max="99">
        <label for="description">Description</label>
        <textarea
          name="description"
          id="description"
          rows="4" cols="21"
          placeholder="Type some cat description here"
          style="resize: none"></textarea>
        <label for="image">Image URL</label>
        <input
          name="image"
          id="image"
          type="url"
          placeholder="Image URL">
        <label for="rate">Rating</label>
        <input
          name="rate"
          id="rate"
          type="range"
          min="1" max="10"
          step="1" value="6">
        <div>
          <input
            name="favorite"
            id="favorite"
            type="checkbox">
          <label for="favorite">Favorite</label>
        </div>
        <input
          type="submit"
          name="submit"
          value="Okay"
          id="add">
      </form>
    </div>
  </template>
</body>

</html>
