<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои Коты</title>
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Мои коты</h1>
    <p>сервис предоставлен<br><a href="https://cats.petiteweb.dev/doc/#/" target="_blank">Cats API
        (cats.petiteweb.dev/)</a></p>
    </div>
  </header>
  <div class="container">
    <div data-container class="cards"></div>
    <button class="button__add"><i data-action="add" class="fa-solid fa-plus"></i></button>
  </div>
  <div class="modal__container">
    <div data-modal="form" class="modal__form-add-edit hidden"></div>
    <div data-modal="detail-info" class="modal__detail-info hidden"></div>
  </div>
  <template data-form-template>
    <div class="modal__form">
      <button class="form__button-close">
        <i data-action="close" class="fa-solid fa-xmark"></i>
      </button>
      <header>
        <h2>Добавить кота</h2>
      </header>
      <form name="addEdit">
        <label for="id">ID</label>
        <input
          name="id"
          id="id"
          type="number"
          placeholder="ID"
          required>
        <label for="name">Имя</label>
        <input
          name="name"
          id="name"
          type="text"
          placeholder="Имя"
          pattern=".{3,30}"
          required>
        <label for="age">Возраст</label>
        <input
          name="age"
          id="age"
          type="number"
          placeholder="Возраст"
          max="99">
        <label for="description">Расскажите что-нибудь о коте</label>
        <textarea
          name="description"
          id="description"
          rows="4" cols="21"
          placeholder="Расскажите что-нибудь о коте"
          style="resize: none"></textarea>
        <label for="image">URL Картинки</label>
        <input
          name="image"
          id="image"
          type="url"
          placeholder="URL Картинки">
        <input
          name="rate"
          id="rate"
          type="range"
          min="1" max="10"
          step="1" value="6">
        <label for="rate">Рейтинг: <span id="rateValue"></span></label>
        <div class="modal__form-favorite">
          <input
            name="favorite"
            id="favorite"
            type="checkbox">
          <label for="favorite">Любимый</label>
        </div>
        <button class="form__button-submit"
          type="submit"
          name="submit"
          id="add">
          <i class="fa-solid fa-check"></i>
        </button>
      </form>
    </div>
  </template>
</body>

</html>
